#Dialecto de postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Si la base de datos no existe, la crea
spring.jpa.hibernate.ddl-auto=update
spring.application.name=apirest
# Identifica el puerto al que llama, si fuera local ser√≠a localhost:xxxx
server.port=8080
#Vamos a usar variables de entorno definidas en .env, el optional es para que no se rompa si no existe. 
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:postgresql://localhost:5432/apdatabase

